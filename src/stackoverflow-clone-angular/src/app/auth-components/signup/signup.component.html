<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <h2 class="signup-caption">Signup</h2>
      <form>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" name="email" type="email"
                   required>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" name="name" required>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" name="password"
                   type="password" required>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm your password" name="confirmPassword" type="password" required>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
